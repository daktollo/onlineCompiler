<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Yardımcım</title>
    
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta name="description" content="Online Python Editor">
    <meta name="keywords" content="Lint,Online,Editor,Python,Syntax-Checking">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/codemirror/lib/codemirror.js"></script>
    <script src="/static/codemirror/lib/python.js"></script>
    <script src="/static/codemirror/lib/lint.js"></script>
    <script src="/static/js/cm-validator-remote.js" type="text/javascript"></script>
    <script src="/static/js/javascript.js" type="text/javascript"></script>
    <!--Codemirror Addons-->
    <script src="/static/codemirror/addon/search.js"></script>
    <script src="/static/codemirror/addon/searchcursor.js"></script>
    <script src="/static/codemirror/addon/dialog.js"></script>
    <!-- Socket IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
    <!-- Require.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

    <!--Style -->

    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/static/codemirror/lib/lint.css">
    <link rel="stylesheet" href="/static/codemirror/addon/dialog.css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">

</head>
<body>
    <!-- Kullanıcı İkonu ve Dropdown Menü -->
    <div class="user-menu">
        <img src="{{ url_for('static', filename='images/person.png') }}" alt="Kullanıcı İkonu" id="user-icon">
        <div class="dropdown-menu" id="dropdown-menu">
            <button id="logout">Çıkış Yap</button>
        </div>
    </div>

    <h1>Python Kod Editör</h1>

    <textarea id="txt" placeholder="Buraya Python kodunu yaz..." rows="10" cols="50"></textarea>
    <br>
    <div class="button-container">
        <button id="run">Çalıştır</button>
        <button id="ai-helper-button">AI Yardımcı</button>
    </div>
    <br>
    <div id="output"> <pre></pre> </div>
    <br>
    <div id="main-container">
        <div id="ai-container">
            <div id="ai-output">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
